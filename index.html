<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AngularJS Test</title>
    <script type="text/javascript" src="./lib/jquery/jquery.min.js"></script>

    <script type="text/javascript" src="./lib/angular/angular.min.js"></script>
    <script type="text/javascript" src="./lib/angular/angular-route.min.js"></script>
    <script type="text/javascript" src="./lib/angular/angular-sanitize.min.js"></script>
    <script type="text/javascript" src="./lib/angular/angular-animate.min.js"></script>
    <script type="text/javascript" src="./lib/angular/angular-touch.min.js"></script>

    <script type="text/javascript">
    angular.module('app', ['ngRoute','ngAnimate','ngSanitize','ngTouch']);

    angular.element(document).ready(function(){
      angular.bootstrap(document,['app']);
    });

    angular.module('app').controller('layoutController', ['$scope', function($scope){
      $scope.name = '강환기';

      $scope.back = function(){
        window.href = "http://naver.com";
      };
    }]);
    </script>

    <script type="text/javascript">
    angular.module('app').controller('viewController', ['$scope', function($scope){
      $scope.name = '홍길동';
      $scope.back = function(){
        window.href = "http://daum.net";
      };
    }]);
    </script>

  </head>
  <body data-ng-controller="layoutController">
    <div data-ng-controller="viewController">
      <a data-ng-click="back();">back</a> Hello {{name}}
    </div>
  </body>
</html>
