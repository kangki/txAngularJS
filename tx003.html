<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>AngularJS Tx002</title>
    <script type="text/javascript" src="./lib/angular/angular.min.js"></script>
    <script type="text/javascript" src="./lib/angular/angular-route.min.js"></script>
    <script type="text/javascript">
    // 01. 모듈선언
    angular.module('app', ['ngRoute']);
    </script>

    <script type="text/javascript">
    // 02. 컨트롤러선언
    angular.module('app').controller('controller', ['$scope', function($scope){
      $scope.name = '홍길동';
    }]);
    </script>

    <script type="text/javascript">
    // 03. angular 실행
    angular.element(document).ready(function(){
      angular.bootstrap(document,['app']);
    });
    </script>

    <script type="text/javascript" src="./control/tx002.js"></script>

  </head>
  <body data-ng-controller="controller">
    <div data-ng-bind="'Hello '+ name"></div>
    <div data-ng-view></div>
  </body>
</html>
